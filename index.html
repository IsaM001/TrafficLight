<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>This page is to demonstrate <em>Flexboxes</em></h1>
    <p>
      Below is an example of flexbox. I have created 3 divs and have styled them
      to almost look like traffic lights. <br />
      By default, it is set to row. Traffic lights are column. So I have set the
      flex direction to column.
    </p>
    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1">Red</div>
      <div class="flexbox-item flexbox-item-2">Amber</div>
      <div class="flexbox-item flexbox-item-3">Green</div>
    </div>
  </body>
</html>
